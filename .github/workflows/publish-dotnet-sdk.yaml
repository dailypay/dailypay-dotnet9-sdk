name: 'Publish .NET 9 SDK'
on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
  packages: write
jobs:
  autogen-check:
    runs-on: ubuntu-latest
    outputs:
      autogen: ${{ steps.check_autogen.outputs.autogen }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get commit author
        id: commit_author
        run: |
          AUTHOR=$(git log -1 --pretty=format:'%an')
          echo "author=$AUTHOR" >> $GITHUB_OUTPUT

      - name: Check if commit is autogenerated
        id: check_autogen
        run: |
          if [ "${{ steps.commit_author.outputs.author }}" = "github-actions[bot]" ]; then
            echo "autogen=true" >> $GITHUB_OUTPUT
          else
            echo "autogen=false" >> $GITHUB_OUTPUT
            echo "This PR was not autogenerated por Speakeasy's Generate SDK GitHub Action. Skipping publish steps."
          fi

  publish:
    runs-on: ubuntu-latest
    needs: autogen-check
    if: needs.autogen-check.outputs.autogen == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Get commit author
        id: commit_author
        run: |
          AUTHOR=$(git log -1 --pretty=format:'%an')
          echo "author=$AUTHOR" >> $GITHUB_OUTPUT
      - name: Restore dependencies
        run: dotnet restore ./src/DailyPay/SDK/DotNet9/DailyPay.SDK.DotNet9.csproj
      - name: Build SDK
        run: dotnet build ./src/DailyPay/SDK/DotNet9/DailyPay.SDK.DotNet9.csproj --configuration Release --no-restore
      - name: Show NuGet sources
        run: dotnet nuget list source
      - name: Pack SDK
        run: dotnet pack ./src/DailyPay/SDK/DotNet9/DailyPay.SDK.DotNet9.csproj --configuration Release --no-build --output ./nupkg
      - name: Publish to GitHub Packages
        run: |
          dotnet nuget add source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --name github \
            --username ${{ github.actor }} \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --store-password-in-clear-text
          dotnet nuget push ./nupkg/*.nupkg \
            --source github \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}