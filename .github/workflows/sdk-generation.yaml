name: 'Generate .NET 9 SDK'
on:
  workflow_dispatch:
    inputs:
      force:
        description: Force SDK regeneration even if no changes are detected
        required: false
        type: boolean
        default: false
  schedule:
    - cron: '0 0 * * *' 
permissions:
  id-token: write
  contents: write
  pull-requests: write
jobs:
  generate-dotnet-sdk:
    runs-on: ubuntu-latest
    env:
      SPEAKEASY_API_KEY: ${{ secrets.SPEAKEASY_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Check last commit message
        id: check_commit
        run: |
          LAST_COMMIT=$(git log -1 --pretty=%s)
          echo "Last commit: $LAST_COMMIT"
          if [[ "$LAST_COMMIT" == chore:\ regenerate\ .NET\ 9\ SDK* ]] && [[ "${{ github.event.inputs.force }}" != "true" ]]; then
            echo "SKIP=true" >> $GITHUB_ENV
          else
            echo "SKIP=false" >> $GITHUB_ENV
          fi
      - name: Stop if last commit was auto-generated
        if: env.SKIP == 'true'
        run: |
          echo "Last commit was an auto-generated SDK commit. Skipping..."
          exit 0
      - name: Check OpenAPI spec changes
        if: env.SKIP == 'false'
        id: check_spec
        run: |
          mkdir -p /tmp/openapi
          curl -s -o /tmp/openapi/current_spec.yml https://s3.amazonaws.com/dp-devportal-images/oas/openapi.yml
          if [ -f "openapi_spec_cache.yml" ]; then
            echo "Found cached spec, comparing..."
            if cmp -s "openapi_spec_cache.yml" "/tmp/openapi/current_spec.yml"; then
              echo "No changes detected in OpenAPI spec"
              echo "SPEC_CHANGED=false" >> $GITHUB_ENV
            else
              echo "Changes detected in OpenAPI spec"
              echo "SPEC_CHANGED=true" >> $GITHUB_ENV
            fi
          else
            echo "No cached spec found, treating as changed"
            echo "SPEC_CHANGED=true" >> $GITHUB_ENV
          fi
          cp "/tmp/openapi/current_spec.yml" "openapi_spec_cache.yml"
      - name: Stop if no OpenAPI changes
        if: env.SKIP == 'false' && env.SPEC_CHANGED == 'false' && github.event.inputs.force != 'true'
        run: |
          echo "No changes detected in OpenAPI spec and force is not enabled. Skipping SDK generation..."
          exit 0
      - name: Install dependencies
        if: env.SKIP == 'false' && (env.SPEC_CHANGED == 'true' || github.event.inputs.force == 'true')
        run: |
          sudo apt-get update
          sudo apt-get install -y make git
      - name: Install Speakeasy CLI
        if: env.SKIP == 'false' && (env.SPEC_CHANGED == 'true' || github.event.inputs.force == 'true')
        run: |
          curl -sSL https://raw.githubusercontent.com/speakeasy-api/speakeasy/main/install.sh | bash
          echo "$HOME/.speakeasy/bin" >> $GITHUB_PATH
      - name: Generate SDK
        if: env.SKIP == 'false' && (env.SPEC_CHANGED == 'true' || github.event.inputs.force == 'true')
        run: make generate-sdk
      - name: Create Pull Request
        if: env.SKIP == 'false' && (env.SPEC_CHANGED == 'true' || github.event.inputs.force == 'true')
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: sdk-auto-gen-dotnet9-${{ github.run_id }}
          base: main
          commit-message: "chore: regenerate .NET 9 SDK"
          title: "chore: regenerate .NET 9 SDK - OpenAPI spec updated"
          body: |
            This PR was auto-generated due to changes in the OpenAPI specification.
            
            Changes detected in: https://s3.amazonaws.com/dp-devportal-images/oas/openapi.yml
