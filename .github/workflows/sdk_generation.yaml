name: 'Generate .NET 9 SDK'
on:
  workflow_dispatch:
permissions:
  id-token: write
  contents: write
  pull-requests: write
jobs:
  generate-dotnet-sdk:
    runs-on: ubuntu-latest
    env:
      SPEAKEASY_API_KEY: ${{ secrets.SPEAKEASY_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make git
      - name: Install Speakeasy CLI
        run: |
          curl -sSL https://raw.githubusercontent.com/speakeasy-api/speakeasy/main/install.sh | bash
          echo "$HOME/.speakeasy/bin" >> $GITHUB_PATH
      - name: Generate SDK
        run: make generate-sdk
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: DEVREL-539
          branch: sdk-auto-gen-dotnet9
          commit-message: "chore: regenerate .NET 9 SDK"
          title: "chore: regenerate .NET 9 SDK"
          body: "This PR was auto-generated to include regenerated .NET 9 SDK files."