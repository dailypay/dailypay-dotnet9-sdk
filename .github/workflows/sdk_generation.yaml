name: 'Generate .NET 9 SDK'
on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  id-token: write
  contents: write
jobs:
  generate-dotnet-sdk:
    runs-on: ubuntu-latest
    env:
      SPEAKEASY_API_KEY: ${{ secrets.SPEAKEASY_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make
      - name: Install Speakeasy CLI
        run: |
          curl -sSL https://raw.githubusercontent.com/speakeasy-api/speakeasy/main/install.sh | bash
          echo "$HOME/.speakeasy/bin" >> $GITHUB_PATH
      - name: Generate SDK using Make
        run: make generate-sdk
      - name: Auto Commit SDK
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: regenerate .NET SDK"
          commit_user_name: GitHub Actions Bot
          commit_user_email: actions@github.com
